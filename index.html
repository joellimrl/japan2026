<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan 2026 Itinerary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <header class="sidebarHeader">
                <h1>Japan 2026</h1>
                <p class="muted">Itinerary viewer (Aprâ€“May)</p>
            </header>

            <section class="panel">
                <h2>Key</h2>
                <p class="muted">Enter your key to load places on the map.</p>
                <div class="keyForm">
                    <input id="authInput" class="maskedInput" type="text" placeholder="Enter key" autocomplete="off" spellcheck="false" autocapitalize="off" />
                    <div id="authStatus" class="muted" role="status" aria-live="polite"></div>
                </div>
            </section>

            <section class="panel" id="dayPanel" hidden>
                <h2>Day by day</h2>
                <div id="itinerary"></div>
            </section>
        </aside>

        <main class="mapArea">
            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="app.js"></script>
</body>

</html>
